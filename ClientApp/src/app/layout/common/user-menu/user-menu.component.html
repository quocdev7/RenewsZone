<!-- Button -->
<button class="h-full"  mat-button mat-button-base style="padding: 0 10px !important;"
    [matMenuTriggerFor]="userActions">
    <div class="flex flex-row grids items-center">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && user.avatar_path"
            [src]="user.avatar_path">
        <mat-icon
            *ngIf="!showAvatar || !user.avatar_path"
            [svgIcon]="'heroicons_solid:user-circle'" style="font-size: 12px!important;"></mat-icon>
         <span class="footer-text-color-a text-base truncate ml-1" >Xin chào {{user.last_name}}</span>

    </div>
    
</button>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
