<div class="flex flex-col flex-auto min-h-full p-8">
    <div class="pb-6 text-4xl font-extrabold tracking-tight" transloco="calendar"></div>

    <!-- Calendars -->
    <div class="group flex items-center justify-between mb-3">
        <span class="text-lg font-medium" transloco="status"></span>
        <mat-icon class="hidden group-hover:inline-flex icon-size-5 cursor-pointer"
            [svgIcon]="'heroicons_solid:plus-circle'" (click)="addCalendar()"></mat-icon>
    </div>
    <ng-container *ngFor="let calendar of calendars">
        <div class="group flex items-center justify-between mt-2">
            <div class="flex items-center" (click)="toggleCalendarVisibility(calendar)">
                <mat-icon class="cursor-pointer" [svgIcon]="calendar.visible ? 'check_box' : 'check_box_outline_blank'">
                </mat-icon>
                <span class="flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full opacity-75" [ngClass]="calendar.color"></span>
                    <span class="relative inline-flex w-3 h-3 ml-2 rounded-full" [ngClass]="calendar.color"></span>
                </span>

                <span class="ml-2 leading-none">{{calendar.title}}</span>
            </div>
        </div>
    </ng-container>
