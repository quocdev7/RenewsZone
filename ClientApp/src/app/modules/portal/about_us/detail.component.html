<div class="flex flex-col w-full mx-auto" data-aos="fade-right" data-aos-once="true" *ngIf="record!=null">
    <!--flex-wrap-->
    <div class="flex flex-col space-y-4  mt-1">
        <!-- Card #59 - Expandable card -->
        <div class="flex flex-col w-full bg-card shadow   mx-auto  rounded-lg" *ngIf="!isScreenSmall">
            <div class="flex items-center">
                <div class="mx-4 mt-2 mb-6">
                    <span *ngIf="activeLang=='vi' && record.db.noi_dung!='null'" [innerHtml]="record.db.noi_dung | safeHtml"></span>   
                    <span *ngIf="activeLang!='vi' && record.db.noi_dung_en!='null'" [innerHtml]="record.db.noi_dung_en | safeHtml"></span>   
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full bg-card shadow   mx-auto  rounded-lg" *ngIf="isScreenSmall">
            <div class="flex items-center">
                <div class="mx-4 mt-2 mb-6">
                    <span *ngIf="activeLang=='vi'" [innerHtml]="record.db.noi_dung_mobile | safeHtml"></span>   
                    <span *ngIf="activeLang!='vi'" [innerHtml]="record.db.noi_dung_mobile_en | safeHtml"></span>   
                </div>
            </div>
        </div>
    </div>
</div>
