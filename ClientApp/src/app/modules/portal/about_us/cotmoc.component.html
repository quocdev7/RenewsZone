
<div class="flex flex-col w-full mt-2 mx-auto" data-aos="fade-right" data-aos-once="true" *ngIf="lst_cot_moc.length>0" >
    <!--flex-wrap-->
    <div class="flex flex-col  w-full space-y-4  mt-1">
        <!-- Card #59 - Expandable card -->
        <div class="flex flex-col w-full bg-card shadow   mx-auto  rounded-lg" >

            <div class="flex  w-full">
                <div class="p-4 mt-2 w-full mb-6">
                    <swiper [slidesPerView]="'3'" style="max-width: 600px" class="duration-300 ease-in-out"
                            [spaceBetween]="30"
                            [centeredSlides]="true"
                            [navigation]="true && !isScreenSmall"
                            (slideChange)="changeslide($event)"
                            [pagination]="{
                                clickable: true
                                }"
                            class="cotMocSwiper">
                        <ng-template swiperSlide *ngFor="let item of lst_cot_moc; index as i" >
                            <div class="flex-none  mx-auto text-center" >
                                <a  class="text-2xl font-bold uppercase text-blue-900"  >{{item.time}}</a>
                            </div>
                        </ng-template>
                    </swiper>
                    <div *ngIf="activeLang=='vi'" class="p-4">
                        <span [innerHtml]="contentCotMoc.note | safeHtml" *ngIf="!isScreenSmall && contentCotMoc.id!=0" ></span>   
                        <span [innerHtml]="contentCotMoc.note_mobile | safeHtml" *ngIf="isScreenSmall && contentCotMoc.id!=0"></span>   
                    </div>
                    <div *ngIf="activeLang=='en'" class="p-4">
                        <span [innerHtml]="contentCotMoc.note_language | safeHtml" *ngIf="!isScreenSmall && contentCotMoc.id!=0" ></span>   
                        <span [innerHtml]="contentCotMoc.note_mobile_language | safeHtml" *ngIf="isScreenSmall && contentCotMoc.id!=0"></span>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p class="flex t-0"></p>
