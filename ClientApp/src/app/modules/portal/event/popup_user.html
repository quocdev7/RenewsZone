<div class="flex flex-col flex-auto w-full max-w-3xl  h-fit overflow-y-visible">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.thong_tin">Thông tin</div>
        <div class="text-lg font-medium" transloco="system.check_in_su_kien"></div>
        <button  mat-raised-button  color="accent" (click)="close()"  transloco="close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
        </button>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1">
        <div class="flex flex-col w-full max-w-screen-xl  mb-4 pl-3 pr-3    mx-auto">
            <div class="">
                <div class="content" style="margin-top:0px !important">
        
                    <div id="coming-soon" class="p-4 p-sm-8">
                        <div class="pb-10">
                            <div class="flex-1">
                                <div class="w-50 mx-auto">
                                    <img src="{{userinfo.avatar_path}}" style="image-rendering: -webkit-optimize-contrast;">
                                </div>
                                <div class="border-2 border-blue-500">
                                    <div class="px-2">
                                <div align="left" class="flex py-2 w-full break-word">     
                                    <div class="flex grids items-start mx-2 mt-2">
                                        <span>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                              </svg>
                                        </span>
                                    </div>
                                    <div class="flex-row items-start">
                                        <h1 style="font-weight:bold;font-size:16px;vertical-align:middle;color:blue">Sự kiện:</h1>
                                        <p class="-mt-2 text-blue-500" style="font-weight:normal;font-size:16px;vertical-align:middle">{{eventinfo.title}}</p>
                                    </div>
                                </div>
                                <div align="left" class="flex w-full break-word">     
                                    <div class="flex grids items-start mx-2 mt-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                          </svg>
                                    </div>
                                    <div class="flex-row items-start">
                                        <h1 style="font-weight:bold;font-size:16px;vertical-align:middle;color:blue">Thời gian:</h1>
                                        <p class="-mt-2 text-blue-500" style="font-weight:normal;font-size:16px;vertical-align:middle">{{eventinfo.time_start}}</p>
                                    </div>
                                </div>
                                <div align="left" class="flex w-full break-word">     
                                    <div class="flex grids items-start mx-2 mt-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                          </svg>
                                    </div>
                                    <div class="flex-row items-start">
                                        <h1 style="font-weight:bold;font-size:16px;vertical-align:middle;color:blue">Địa điểm tham gia:</h1>
                                        <p class="-mt-2 text-blue-500" style="font-weight:normal;font-size:16px;vertical-align:middle">{{eventinfo.location}}</p>
                                    </div>
                                </div>
                                <div align="left" class="flex w-full break-word">     
                                    <div class="flex grids items-start mx-2 mt-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-900" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                                          </svg>
                                    </div>
                                    <div class="flex-row items-start">
                                        <h1 style="font-weight:bold;font-size:16px;vertical-align:middle;color:blue">Số điện thoại:</h1>
                                        <p class="-mt-2 text-blue-500" style="font-weight:normal;font-size:16px;vertical-align:middle">{{userinfo.dien_thoai}}</p>
                                    </div>
                                </div>
                                <div align="left" class="flex w-full break-word">     
                                    <div class="flex grids items-start mx-2 mt-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-900" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                          </svg>
                                    </div>
                                    <div class="flex-row items-start">
                                        <h1 style="font-weight:bold;font-size:16px;vertical-align:middle;color:blue">Email:</h1>
                                        <p class="-mt-2 text-blue-500" style="font-weight:normal;font-size:16px;vertical-align:middle">{{userinfo.email}}</p>
                                    </div>
                                </div>
                            </div>
                            </div>
                            </div>
                        </div>
                        <!-- } -->
        
                    </div>
                </div>
        
            </div>
            
    </div>
</div>
