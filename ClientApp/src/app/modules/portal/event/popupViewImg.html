<div class="flex flex-col flex-auto w-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{title}}</div>
    </div>

    <!-- Card form -->
    <div class="w-full h-full p-6 sm:p-8 space-y-1 overflow-y-auto" >
        <swiper style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff" *ngIf="lst_hinh_anh.length > 0" 
                [lazy]="true"
                [pagination]="{
      clickable: true
    }"
                [navigation]="true"
               >
            <ng-template swiperSlide *ngFor="let item of lst_hinh_anh"> 
                <img data-src="{{item.image_web}}"
                     style="max-height:80vh;width:auto"
                     class="swiper-lazy mx-auto" />
                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </ng-template> 
        </swiper>
        <div class="flex flex-row justify-end space-x-2">
            <button mat-raised-button (click)="close()" class="bg-primary-600 text-white shadow-none hover:bg-primary-700" transloco="close"></button>
        </div>
    </div>
</div>
