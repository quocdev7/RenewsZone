
<div class="flex flex-col flex-auto min-w-0" *ngIf="quyen_rieng_tu!=null">
  
    <div class="flex flex-col shadow border border-blue-500 rounded-md px-8 mt-4">
        <div class="flex flex-row justify-between">
            <div class="flex items-center mt-2">
                <span class="font-bold text-lg">Thiết lập quyền riêng tư</span>
            </div>

            <div class="flex items-center mt-2">
                <button class="mb-3 bg-blue-900 text-white" *ngIf="!(loading || is_change==false)" mat-raised-button style="padding:0px!important" (click)="save_quyen_rieng_tu()">
                    <span class="text-base">Lưu </span>
                </button>
                <button class="mb-3 bg-gray-300 text-slate-900" *ngIf="(loading || is_change==false)" [disabled]="true" mat-raised-button style="padding:0px!important" >
                    <span class="text-base">Lưu </span>
                </button>

            </div>


        </div>

        <div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_select
                              
                    [errorModel]="errorModel"
                    [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_gioi_tinh"
                               [label]="'system.gioi_tinh'"
                               [listData]="lst_quyen"
                              
                              
                               [(model)]="quyen_rieng_tu.db.setting_gioi_tinh"></cm_select>
                </div>
                <div class="flex-1">
                    <cm_select 
                    [errorModel]="errorModel"
                      [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_ngay_sinh"

                    [label]="'date_of_birth'"
                               [listData]="lst_quyen"
                              
                               [(model)]="quyen_rieng_tu.db.setting_ngay_sinh"></cm_select>
                </div>

            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_select 
                    [errorModel]="errorModel"
                      [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_email"
                    [label]="'system.email'"
                               [listData]="lst_quyen"
                            
                               [(model)]="quyen_rieng_tu.db.setting_email"></cm_select>
                </div>
                <div class="flex-1">
                    <cm_select 
                    [errorModel]="errorModel"
                      [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_phone"
                    [label]="'system.phone'"
                               [listData]="lst_quyen"
                              
                               [(model)]="quyen_rieng_tu.db.setting_phone"></cm_select>
                </div>

            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_select 
                    [errorModel]="errorModel"
                      [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_trang_thai"
                    [label]="'system.hinh_thuc'"
                               [listData]="lst_quyen"
                              
                               [(model)]="quyen_rieng_tu.db.setting_trang_thai"></cm_select>
                </div>
                <div class="flex-1">
                    <cm_select 
                    [errorModel]="errorModel"
                      [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_dia_chi"

                </div>

            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_select 
                    [errorModel]="errorModel"
                      [callbackChange]="change_quyen_rieng_tu.bind(this)"
                    [keyError]="setting_khoa"

                <div class="flex-1">

                               [listData]="lst_quyen"

                </div>

            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">

                <div class="flex-1">

                    [keyError]="setting_cong_ty"

                               [listData]="lst_quyen"

                </div>

            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">

        <div class="flex flex-row justify-end">

            <div class="flex items-center mt-2">
                <button class="mb-3 bg-blue-900 text-white" *ngIf="!(loading || is_change==false)" mat-raised-button style="padding:0px!important" (click)="save_quyen_rieng_tu()">

            </div>

        </div>
    </div>
