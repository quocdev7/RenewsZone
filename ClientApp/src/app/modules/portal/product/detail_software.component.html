<!--px-6 sm:px-8-->
<div class="w-full mx-auto flex flex-col bg-white">
        <!--phan mem web-->
        <div class="flex flex-col w-full pb-4" *ngIf="!isScreenSmall" data-aos="fade-right" data-aos-once="true">
            <div class=" w-full h-96 ">
                <img class="h-96 w-full object-fill opacity-100" src="{{san_pham.db.hinh_anh}}" alt="Card cover image">
                <h1 *ngIf="activeLang=='vi'" class="text-3xl font-sanf font-bold text-white text-center -mt-52">{{san_pham.db.ten_san_pham}}</h1>
                <h1 *ngIf="activeLang!='vi'" class="text-3xl font-sanf font-bold text-white text-center -mt-52">{{san_pham.ten_san_pham_language}}</h1>
            </div>
            <!-- Card #59 - Expandable card -->
            <div class="flex flex-col flex-auto min-w-0 max-w-screen-xl w-full mx-auto pl-16 pr-16">
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex w-full">
                        <hr class="mx-auto" style="width:40%;border-color: orange; border-top-width:0px"/>
                        <div class="flex mt-1 px-3 text-2xl items-center text-black font-bold uppercase mx-auto" transloco="NAV.sys_tong_quan"></div>
                        <hr class="mx-auto"  style="width:40%;border-color: orange; border-top-width:0px" />
                    </div>
                    <div class="flex-1">
                        <div class=" mb-6">
                            <p class=" mb-4 text-base text-gray-700">
                                <span *ngIf="activeLang=='vi'" [innerHtml]="san_pham.db.mo_ta | safeHtml"></span>
                                <span *ngIf="activeLang!='vi'" [innerHtml]="san_pham.db.mo_ta_en | safeHtml"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- phan mem mobile -->
        <div class="flex flex-col w-full pb-4" *ngIf="isScreenSmall" data-aos="fade-right" data-aos-once="true">
            <div class=" w-full h-96 ">
                <img class="h-96 w-full object-fill opacity-100" src="{{san_pham.db.hinh_anh}}" alt="Card cover image">
                <h1 *ngIf="activeLang=='vi'" class="text-3xl font-sanf font-bold text-white text-center -mt-52">{{san_pham.db.ten_san_pham}}</h1>
                <h1 *ngIf="activeLang!='vi'" class="text-3xl font-sanf font-bold text-white text-center -mt-52">{{san_pham.ten_san_pham_language}}</h1>
            </div>
            <!-- Card #59 - Expandable card -->
            <div class="flex flex-col flex-auto min-w-0 max-w-screen-xl w-full mx-auto px-6">
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex w-full">
                        <hr class="mx-auto" style="width:30%;border-color: orange; border-top-width:0px"/>
                        <div class="flex mt-1 px-3 text-base items-center text-black font-bold uppercase mx-auto" transloco="NAV.sys_tong_quan"></div>
                        <hr class="mx-auto"  style="width:30%;border-color: orange; border-top-width:0px" />
                    </div>
                    <div class="flex-1">
                        <div class=" mb-6">
                            <p class=" mb-4 text-base text-gray-700">
                                <span *ngIf="activeLang=='vi'" [innerHtml]="san_pham.db.mo_ta_mobile | safeHtml"></span>
                                <span *ngIf="activeLang!='vi'" [innerHtml]="san_pham.db.mo_ta_mobile_en | safeHtml"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
                  
        </div>



</div>
