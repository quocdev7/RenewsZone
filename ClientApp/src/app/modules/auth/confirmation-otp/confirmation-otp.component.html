<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-180 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-50">
                <img src="assets/images/logo/worldsoft.png" style="image-rendering: -webkit-optimize-contrast;">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Nhập mã xác thực</div>
            <div class="mt-4">
                <!--Tài khoản của bạn đang được phê duyệt.
    Vui lòng kiểm tra hộp thư thường xuyên để nhận phản hồi từ chúng tôi.-->

                <p>Vui lòng kiểm tra mã trong email của bạn.</p>
                <p>Chúng tôi đã gửi mã cho bạn đến: <span style="font-weight:bold;color:blue;font-size:14px">{{users.db.email}}</span></p>

                <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:5}"></ng-otp-input>

                <div class="inline-flex items-end justify-between w-full mt-1.5">

                    <a class="text-md font-medium text-primary-500 hover:underline"
                       [routerLink]="['/sign-up']" transloco="system.ban_chua_ma">
                    </a>

                </div>
                <!--<button color="accent" class="mt-4" [disabled]="loading" mat-raised-button (click)="xac_nhan()" transloco="system.xac_nhan"></button>-->
                <button class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="xac_nhan()">
                    <span transloco="system.xac_nhan"></span>

                </button>
                <button class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'accent'"
                        (click)="gobackhomepage()">
                    <span transloco="portal.trang_chu"></span>

                </button>
            </div>
           
            <!-- Form footer -->
            <!--<div class="mt-8 text-md font-medium text-secondary">

                <a class="ml-1 text-primary-500 hover:underline"
                   [routerLink]="['/sign-in']">
                    Quay về trang chủ
                </a>
            </div>-->

        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l" style="background:#273a88">

        <div class="z-10 relative w-full max-w-2xl">

            <div class="text-7xl font-bold leading-none text-gray-100">
                <img src="assets/images/logo/welcome_Xelex.png" style="image-rendering: -webkit-optimize-contrast;">
            </div>
            <div class="text-2xl text-center font-bold leading-none text-white">
                Chào mừng bạn đến với Xelex Corporation
            </div>
        </div>


    </div>
</div>
