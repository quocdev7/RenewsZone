<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-50">
                <img src="assets/images/logo/worldsoft.png" style="image-rendering: -webkit-optimize-contrast;">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight" transloco="common.login"></div>


            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4"
                        *ngIf="showAlert"
                        [appearance]="'outline'"
                        [showIcon]="false"
                        [type]="alert.type"
                        [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <div class="w-full">
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">

                        <cm_input [errorModel]="errorModel"
                                  [actionEnum]="actionEnum"
                                  [label]="'system.email'"
                                  [keyError]="'db.email'"
                                  [(model)]="record.db.email"></cm_input>
                    </div>
                </div>
               
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">

                        <cm_input [errorModel]="errorModel"
                                  [actionEnum]="actionEnum"
                                  [type]="'password'"
                                  [label]="'system.password'"
                                  [keyError]="'password'"
                                  [(model)]="record.password"></cm_input>
                    </div>
                </div>
               

                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="record.showCaptcha==1">
                    <div class="flex-1">

                        <mat-form-field class="w-full mb-5">
                            <mat-label>
                                Captcha  <span style="color: red" *ngFor="let item of errorModel | filter: 'key':'capcha'; index as i">
                                    (<span *ngFor="let msg of item.value"> {{ msg | transloco}} </span>)
                                </span>
                            </mat-label>
                            <span matPrefix> <img [src]="srcCaptcha" (click)="reloadCaptcha()" style="width:100px" class="h-auto" /></span>

                            <input matInput [type]="'text'" [(ngModel)]="record.capcha">
                            <button mat-icon-button matSuffix (click)="reloadCaptcha()" type="button">
                                <mat-icon>refresh</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="inline-flex items-end justify-between w-full mt-1.5">

                    <a class="text-md font-medium text-primary-500 hover:underline"
                       [routerLink]="['/forgot-password']" transloco="system.forgot_password">
                    </a>
                    <a class="text-md font-medium text-primary-500 hover:underline"
                       [routerLink]="['/sign-up']" transloco="common.signup">
                    </a>
                </div>

              
                <button class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        style="background:#273a88"
                        [color]="'primary'"
                        [disabled]="loading"
                        (click)="signInNew()">
                    <span *ngIf="!loading" transloco="common.signin">
                    </span>
                    <mat-progress-spinner *ngIf="loading"
                                          [diameter]="24"
                                          [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
                <button class="fuse-mat-button-large w-full mt-6"
                mat-flat-button
                [color]="'accent'"
                (click)="goback()">
            <span transloco="portal.go_back"></span>

        </button>

            </div>
          
            <div align="right" class="flex-1 text-base mt-10">
                Copyright © {{currentYear}} Xelex Corporation - All right reserved
                <br />
                <a href="https://worldsoft.com.vn/" style="color:black">Powered by Worldsoft Corporation</a>
            </div>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l" style="background:#273a88">

        <div class="z-10 relative w-full max-w-2xl">

            <div class="text-7xl font-bold leading-none text-gray-100">
                <img src="assets/images/logo/welcome_Xelex.png" style="image-rendering: -webkit-optimize-contrast;">
            </div>
            <div class="text-2xl text-center font-bold leading-none text-white">
                Chào mừng bạn đến với Xelex Corporation
            </div>
        </div>


    </div>
</div>
