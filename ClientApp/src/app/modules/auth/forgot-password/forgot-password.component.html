                        [appearance]="'outline'"
                        [showIcon]="false"
                        [type]="alert.type"
                        [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <div class="w-full mt-4">
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">

                        <cm_input [errorModel]="errorModel"
                                  [label]="'system.email'"
                                  [keyError]="'db.email'"
                                  [(model)]="record.db.email"></cm_input>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">

                        <mat-form-field class="w-full mb-5">
                            <mat-label>
                                Captcha  <span style="color: red" *ngFor="let item of errorModel | filter: 'key':'capcha'; index as i">
                                    (<span *ngFor="let msg of item.value"> {{ msg | transloco}} </span>)
                                </span>
                            </mat-label>
                            <span matPrefix> <img [src]="srcCaptcha" (click)="reloadCaptcha()" style="width:100px" class="h-auto" /></span>

                            <input matInput [type]="'text'" [(ngModel)]="record.capcha">
                            <button mat-icon-button matSuffix (click)="reloadCaptcha()" type="button">
                                <mat-icon>refresh</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                 <!-- Submit button -->
                 <button class="fuse-mat-button-large w-full mt-3"
                 mat-flat-button
                 [color]="'primary'"
                 [disabled]="forgotPasswordForm.disabled"
                 (click)="sendResetLinkNew()">
             <span *ngIf="!forgotPasswordForm.disabled">
                 Gửi link reset mật khẩu
             </span>
             <mat-progress-spinner *ngIf="forgotPasswordForm.disabled"
                                   [diameter]="24"
                                   [mode]="'indeterminate'"></mat-progress-spinner>
         </button>

         <button class="fuse-mat-button-large w-full mt-6"
                 mat-flat-button
                 [color]="'accent'"
                 (click)="gobackhomepage()">
             <span transloco="portal.homepage"></span>
         </button>
         <div align="right" class="flex-1 text-base mt-10">
             Copyright © {{currentYear}} Xelex Corporation - All right reserved
             <br />
             <a href="https://worldsoft.com.vn/" style="color:black">Powered by Worldsoft Corporation</a>
         </div>
            </div>

    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l" style="background:#273a88">

        <div class="z-10 relative w-full max-w-2xl">

            <div class="text-7xl font-bold leading-none text-gray-100">

            <div class="text-2xl text-center font-bold leading-none text-white">
                Chào mừng bạn đến với Xelex Corporation
            </div>
        </div>


    </div>

</div>
