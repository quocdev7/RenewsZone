<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-50">
                <img src="assets/images/logo/worldsoft.png" style="image-rendering: -webkit-optimize-contrast;">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Đặt lại mật khẩu</div>
            <div class="mt-0.5 font-medium">Tạo mật khẩu mới cho tài khoản của bạn</div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4"
                        *ngIf="showAlert"
                        [appearance]="'outline'"
                        [showIcon]="false"
                        [type]="alert.type"
                        [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <div class="w-full mt-8">
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">

                        <cm_input [errorModel]="errorModel"
                                  [actionEnum]="actionEnum"
                                  [type]="'password'"
                                  [label]="'system.password'"
                                  [keyError]="'password'"
                                  [(model)]="record.password"></cm_input>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">

                        <cm_input [errorModel]="errorModel"
                                  [actionEnum]="actionEnum"
                                  [type]="'password'"
                                  [label]="'system.repassword'"
                                  [keyError]="'repass'"
                                  [(model)]="record.repassword"></cm_input>
                    </div>
                </div>
                <button class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="loading"
                        (click)="resetPasswordNew()">

                        <span *ngIf="!loading" transloco="datlaimatkhau">
                        </span>
                        <mat-progress-spinner *ngIf="loading"
                                              [diameter]="24"
                                              [mode]="'indeterminate'"></mat-progress-spinner>

                
                    
                </button>



                <button class="fuse-mat-button-large w-full mt-6"
                        mat-flat-button
                        [color]="'accent'"
                        (click)="goSignIn()">
                    <span transloco="common.signin"></span>
                </button>
            </div>

    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l" style="background:#273a88">

        <div class="z-10 relative w-full max-w-2xl">

            <div class="text-7xl font-bold leading-none text-gray-100">
                <img src="assets/images/logo/welcome_Xelex.png" style="image-rendering: -webkit-optimize-contrast;">
            </div>
            <div class="text-2xl text-center font-bold leading-none text-white">
