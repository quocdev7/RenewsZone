<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_tinh_thanh"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-4 space-y-1 overflow-y-auto">
        <mat-card class="rounded-2xl py-6 px-6 shadow">
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_select [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'NAV.sys_quoc_gia'" [keyError]="'db.id_quoc_gia'" [listData]="list_quoc_gia" [(model)]="record.db.id_quoc_gia"></cm_select>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel" [maxlength]="50" [actionEnum]="actionEnum" [label]="'system.name'" [keyError]="'db.ten'" [(model)]="record.db.ten"></cm_input>
                </div>
            </div>
        </mat-card>

        <br />
        <div class="flex flex-row justify-end space-x-2">
            <button *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button  class="bg-primary-600 text-white shadow-none hover:bg-primary-700" (click)="save()" transloco="save"></button>
            <button [disabled]="loading" mat-raised-button (click)="close()" class="bg-teal-500 text-white shadow-none hover:bg-teal-600" transloco="close"></button>
        </div>
    </div>
</div>
