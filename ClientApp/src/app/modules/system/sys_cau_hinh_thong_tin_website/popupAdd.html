<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_cau_hinh_thong_tin_website"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <mat-card class="rounded-2xl py-6 px-6 shadow">
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.ten_truong'"
                              [keyError]="'db.ten_truong'"
                              [(model)]="record.db.ten_truong"></cm_input>
                </div>
                <div class="flex-1">                  
                    <cm_input [errorModel]="errorModel"
                    [actionEnum]="actionEnum"
                    [label]="'system.tieu_de'"
                    [keyError]="'db.tieu_de'"
                    [(model)]="record.db.tieu_de"></cm_input>
                </div>
              
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.email'"
                              [keyError]="'db.email'"
                              [(model)]="record.db.email"></cm_input>

                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.dia_chi'"
                              [keyError]="'db.dia_chi'"
                              [(model)]="record.db.dia_chi"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
               
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                    [actionEnum]="actionEnum"
                    [label]="'system.phone'"
                    [keyError]="'db.dien_thoai'"
                    [(model)]="record.db.dien_thoai"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                    [actionEnum]="actionEnum"
                    [label]="'system.di_dong'"
                    [keyError]="'db.di_dong'"
                    [(model)]="record.db.di_dong"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'portal.facebook_link'"
                              [keyError]="'db.facebook_link'"
                              [(model)]="record.db.facebook_link"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                    [actionEnum]="actionEnum"
                    [label]="'portal.linkedin_link'"
                    [keyError]="'db.linked_link'"
                    [(model)]="record.db.linked_link"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'portal.youtube_link'"
                              [keyError]="'db.youtube_link'"
                              [(model)]="record.db.youtube_link"></cm_input>
                </div>
            </div>          
        </mat-card>
        <div class="flex flex-row justify-end space-x-2">
            <button *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" (click)="save()" transloco="save"></button>
            <button [disabled]="loading" mat-raised-button (click)="close()" class="bg-primary-600 text-white shadow-none hover:bg-primary-700" transloco="close"></button>
        </div>
    </div>
</div>
