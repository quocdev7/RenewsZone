<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_job_title"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.no_'"
                          [keyError]="'db.stt'"
                          [type]="'number'"
                          [(model)]="record.db.stt"></cm_input>
            </div>
            
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.name_en'"
                          [keyError]="'db.name_en'"
                          [(model)]="record.db.name_en"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.name'"
                          [keyError]="'db.name'"
                          [(model)]="record.db.name"></cm_input>
            </div>
        </div>
        <div class="flex-1">
            <cm_input [errorModel]="errorModel"
                      [actionEnum]="actionEnum"
                      [label]="'system.note'"
                      [keyError]="'db.note'"
                      [(model)]="record.db.note"></cm_input>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.content"></h1>
                <span style="color:red" *ngFor="let item of errorModel | filter : 'Key' : 'db.noi_dung' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.noi_dung"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.content"></h1>
                <span [innerHtml]="record.db.noi_dung | safeHtml"></span>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.noi_dung_tieng_anh"></h1>
                <span style="color:red" *ngFor="let item of errorModel | filter : 'Key' : 'db.noi_dung_en' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.noi_dung_en"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.noi_dung_tieng_anh"></h1>
                <span [innerHtml]="record.db.noi_dung_en | safeHtml"></span>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.content_mobile"></h1>
                <span style="color:red" *ngFor="let item of errorModel | filter : 'Key' : 'db.noi_dung_mobile' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.noi_dung_mobile"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.content_mobile"></h1>
                <span [innerHtml]="record.db.noi_dung_mobile | safeHtml"></span>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.content_mobile_en"></h1>
                <span style="color:red" *ngFor="let item of errorModel | filter : 'Key' : 'db.noi_dung_mobile_en' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.noi_dung_mobile_en"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.content_mobile_en"></h1>
                <span [innerHtml]="record.db.noi_dung_mobile_en | safeHtml"></span>

            </div>
        </div>
        <br />
        <div class="flex flex-row justify-end space-x-2">
            <button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button (click)="save()" transloco="save"></button>
            <button class="bg-primary-600 text-white shadow-none hover:bg-primary-700" [disabled]="loading" mat-raised-button (click)="close()" transloco="close"></button>
        </div>
    </div>
</div>
