<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_event_nha_tai_tro"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div class="text-lg font-medium">
            <span transloco="NAV.sys_event"></span> - {{record.ten_su_kien}}
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <mat-checkbox [(ngModel)]="record.db.is_tai_tro" class="mt-5" 
                              [color]="'warn'">
                    <span style="font-size:20px;font-weight:700;"> <span transloco="system.is_tai_tro"></span></span>
                </mat-checkbox>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.nha_tai_tro'"
                          [keyError]="'db.name'"
                          [(model)]="record.db.name"></cm_input>
            </div>
            </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [maxlength]="10"
                          [label]="'system.dien_thoai'"
                          [keyError]="'db.dien_thoai'"
                          [(model)]="record.db.dien_thoai"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.ma_so_thue'"
                          [keyError]="'db.ma_so_thue'"
                          [(model)]="record.db.ma_so_thue"></cm_input>
            </div>
        </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.so_tien'"
                              [keyError]="'db.so_tien'"
                              [type]="'number'"
                              [(model)]="record.db.so_tien"></cm_input>
                                <div class="flex-1">
            </div>
                
                </div>
                <div class="flex-1">
                    <cm_select [errorModel]="errorModel"
                               [label]="'system.don_vi_tien_te'"
                               [keyError]="'db.id_tien_te'"
                               [listData]="list_tien_te"
                               [(model)]="record.db.id_tien_te"></cm_select>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum!=3">
                <div class="flex-1">
                    <label transloco="system.image" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>
                    <div align="center">
                        <span style="color:red" *ngFor="let item of errorModel | filter : 'key' : 'db.logo' ;  index as i;">
                            (<span *ngFor="let msg of item.value">
                                {{msg | transloco}}
                            </span>)
                        </span>
                    </div>

                    <div class="uploadfilecontainer" (click)="fileInput1.click()" appDragDrop (onFileDropped)="DragAndDrop_image($event)" align="center">
                        <h3 style="margin:auto" transloco="chose_file" *ngIf="record.db.logo==null"></h3>
                        <img [src]="record.db.logo" style="height: 100%; width: auto" *ngIf="record.db.logo!=null" />
                        <input hidden type="file" #fileInput1 (change)="chose_file_image($event)" accept="logo/*">
                    </div>

                    <br />
                    <div style="position: relative;padding:20px" *ngIf="Progress_image!=-1">
                        <mat-progress-bar mode="determinate" [value]="Progress_image" style="height: 2em;" color="'Warn'"></mat-progress-bar>
                        <span style="position: absolute; top: 0.5em;" [ngStyle]="{'left': Progress_image + '%'}">{{Progress_image}}%</span>
                    </div>

                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum==3 ">
                <div class="flex-1">
                    <label transloco="system.logo" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>

                    <div class="uploadfilecontainer" align="center">
                        <img [src]="record.db.logo" style="height: 100%; width: auto" />
                    </div>
                    <br />
                </div>

            </div>

            <br />
            <div class="flex flex-row justify-end space-x-2">
                <button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button (click)="save()" transloco="save"></button>
                <button class="bg-primary-600 text-white shadow-none hover:bg-primary-700" [disabled]="loading" mat-raised-button (click)="close()" transloco="close"></button>
            </div>
        </div>
    </div>
