<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_san_pham"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1">
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">

            <div class="flex-1">
                <cm_select [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'NAV.sys_loai_san_pham'"
                    [keyError]="'db.id_loai'" [listData]="lst_loai_san_pham" [(model)]="record.db.id_loai"></cm_select>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.name'"
                    [keyError]="'db.ten_san_pham'" [(model)]="record.db.ten_san_pham"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.so_tien'"
                    [type]="'number'" [keyError]="'db.so_tien'" [(model)]="record.db.so_tien"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.no_'"
                    [keyError]="'db.stt'" [type]="'number'" [(model)]="record.db.stt"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_select [errorModel]="errorModel" [actionEnum]="actionEnum" [keyError]="'db.id_khuyen_mai'"
                    [label]="'NAV.sys_khuyen_mai'" [listData]="list_khuyen_mai" [(model)]="record.db.id_khuyen_mai">
                </cm_select>
            </div>

        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum!=3">
            <div class="flex-1">
                <label transloco="system.image" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>
                <div align="center">
                    <span style="color:red"
                        *ngFor="let item of errorModel | filter : 'key' : 'db.hinh_anh' ;  index as i;">
                        (<span *ngFor="let msg of item.value">
                            {{msg | transloco}}
                        </span>)
                    </span>
                </div>

                <div class="uploadfilecontainer" (click)="fileInput1.click()" appDragDrop
                    (onFileDropped)="DragAndDrop_image($event)" align="center">
                    <h3 style="margin:auto" transloco="chose_file" *ngIf="record.db.hinh_anh==null"></h3>
                    <img [src]="record.db.hinh_anh" style="height: 100%; width: auto"
                        *ngIf="record.db.hinh_anh!=null" />
                    <input hidden type="file" #fileInput1 (change)="chose_file_image($event)" accept="image/*">
                </div>

                <br />
                <div style="position: relative;padding:20px" *ngIf="Progress_image!=-1">
                    <mat-progress-bar mode="determinate" [value]="Progress_image" style="height: 2em;"
                        color="'Warn'"></mat-progress-bar>
                    <span style="position: absolute; top: 0.5em;"
                        [ngStyle]="{'left': Progress_image + '%'}">{{Progress_image}}%</span>
                </div>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum==3 ">
            <div class="flex-1">
                <label transloco="system.image" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>

                <div class="uploadfilecontainer" align="center">
                    <img [src]="record.db.hinh_anh" style="height: 100%; width: auto" />
                </div>
                <br />
            </div>

        </div>


        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum!=3">
            <div class="flex-1">
                <label transloco="system.image_mobile"
                    style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>
                <div align="center">
                    <span style="color:red"
                        *ngFor="let item of errorModel | filter : 'key' : 'db.anh_mobile' ;  index as i;">
                        (<span *ngFor="let msg of item.value">
                            {{msg | transloco}}
                        </span>)
                    </span>
                </div>

                <div class="uploadfilecontainer" (click)="fileInput1.click()" appDragDrop
                    (onFileDropped)="DragAndDrop_image_mobile($event)" align="center">
                    <h3 style="margin:auto" transloco="chose_file" *ngIf="record.db.hinh_anh_mobile==null"></h3>
                    <img [src]="record.db.hinh_anh_mobile" style="height: 100%; width: auto"
                        *ngIf="record.db.hinh_anh_mobile!=null" />
                    <input hidden type="file" #fileInput1 (change)="chose_file_image_mobile($event)" accept="image/*">
                </div>

                <br />
                <div style="position: relative;padding:20px" *ngIf="Progress_image_mobile!=-1">
                    <mat-progress-bar mode="determinate" [value]="Progress_image_mobile" style="height: 2em;"
                        color="'Warn'"></mat-progress-bar>
                    <span style="position: absolute; top: 0.5em;"
                        [ngStyle]="{'left': Progress_image_mobile + '%'}">{{Progress_image_mobile}}%</span>
                </div>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum==3 ">
            <div class="flex-1">
                <label transloco="system.image" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>

                <div class="uploadfilecontainer" align="center">
                    <img [src]="record.db.hinh_anh_mobile" style="height: 100%; width: auto" />
                </div>
                <br />
            </div>

        </div>


        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.mo_ta"></h1>
                <span style="color:red" *ngFor="let item of errorModel | filter : 'Key' : 'db.mo_ta' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.mo_ta"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.mo_ta"></h1>
                <span [innerHtml]="record.db.mo_ta | safeHtml"></span>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.mo_ta_mobile"></h1>
                <span style="color:red"
                    *ngFor="let item of errorModel | filter : 'Key' : 'db.mo_ta_mobile' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.mo_ta_mobile"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.mo_ta_mobile"></h1>
                <span [innerHtml]="record.db.mo_ta_mobile | safeHtml"></span>

            </div>
        </div>


        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.thong_so_ky_thuat"></h1>
                <span style="color:red"
                    *ngFor="let item of errorModel | filter : 'Key' : 'db.thong_so_ky_thuat' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.thong_so_ky_thuat"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.thong_so_ky_thuat"></h1>
                <span [innerHtml]="record.db.thong_so_ky_thuat | safeHtml"></span>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.thong_so_ky_thuat_mobile"></h1>
                <span style="color:red"
                    *ngFor="let item of errorModel | filter : 'Key' : 'db.thong_so_ky_thuat_mobile' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.thong_so_ky_thuat_mobile"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.thong_so_ky_thuat_mobile"></h1>
                <span [innerHtml]="record.db.thong_so_ky_thuat_mobile | safeHtml"></span>

            </div>
        </div>

        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.thong_tin_bo_sung"></h1>
                <span style="color:red"
                    *ngFor="let item of errorModel | filter : 'Key' : 'db.thong_tin_bo_sung' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.thong_tin_bo_sung"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.thong_tin_bo_sung"></h1>
                <span [innerHtml]="record.db.thong_tin_bo_sung | safeHtml"></span>

            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                <h1 transloco="system.thong_tin_bo_sung_mobile"></h1>
                <span style="color:red"
                    *ngFor="let item of errorModel | filter : 'Key' : 'db.thong_tin_bo_sung_mobile' ;  index as i;">
                    (<span *ngFor="let msg of item.value">
                        {{msg | transloco}}
                    </span>)
                </span>
                <editor [init]="timyconfig" [(ngModel)]="record.db.thong_tin_bo_sung_mobile"></editor>

            </div>
            <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                <h1 transloco="system.thong_tin_bo_sung_mobile"></h1>
                <span [innerHtml]="record.db.thong_tin_bo_sung_mobile | safeHtml"></span>

            </div>
        </div>
        <br />

        <div class="flex flex-row justify-end space-x-2">
            <button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" *ngIf="actionEnum!=3"
                [disabled]="loading" mat-raised-button (click)="save()" transloco="save"></button>
            <button class="bg-primary-600 text-white shadow-none hover:bg-primary-700" [disabled]="loading"
                mat-raised-button (click)="close()" transloco="close"></button>
        </div>
    </div>
</div>
