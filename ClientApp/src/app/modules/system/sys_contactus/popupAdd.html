<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_contactus"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <mat-card class="rounded-2xl py-6 px-6 shadow">
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.name'"
                              [keyError]="'db.name'"
                              [(model)]="record.db.name"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.phone'"
                              [keyError]="'db.phone'"
                              [(model)]="record.db.phone"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">

                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.email'"
                              [keyError]="'db.email'"
                              [(model)]="record.db.email"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_select [errorModel]="errorModel"
                               [actionEnum]="actionEnum"
                               [label]="'system.khoa'"
                               [keyError]="'db.id_khoa'"
                               [listData]="lst_khoa"
                               [(model)]="record.db.id_khoa"></cm_select>

                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1" *ngIf="actionEnum !=3" style="padding:10px">
                    <h1 transloco="system.content"></h1>
                    <span style="color:red" *ngFor="let item of errorModel | filter : 'Key' : 'db.content' ;  index as i;">
                        (<span *ngFor="let msg of item.value">
                            {{msg | transloco}}
                        </span>)
                    </span>
                    <editor [init]="timyconfig" [(ngModel)]="record.db.note"></editor>

                </div>
                <div class="flex-1" *ngIf="actionEnum ==3" style="padding:10px">
                    <h1 transloco="system.content"></h1>
                    <span [innerHtml]="record.db.content | safeHtml"></span>

                </div>
            </div>
        </mat-card>
        <div class="flex flex-row justify-end space-x-2">
            <button *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" (click)="save()" transloco="save"></button>
            <button [disabled]="loading" mat-raised-button (click)="close()" class="bg-primary-600 text-white shadow-none hover:bg-primary-700" transloco="close"></button>
        </div>
    </div>
</div>
