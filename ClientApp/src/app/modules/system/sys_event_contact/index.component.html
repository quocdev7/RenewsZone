<mat-progress-bar *ngIf="pageLoading" mode="indeterminate" class="absolute top-0"></mat-progress-bar>
<div class="flex flex-col flex-auto min-w-0 ">
    <!-- Main -->
    <div class="flex-auto p-3 sm:pt-3 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="rounded-2xl">
            <h1 mat-dialog-title class="dark:text-white" transloco="NAV.sys_event_contact"></h1>
            <mat-card class="rounded-2xl py-6 px-6 shadow">
                <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                    <div class="flex-1">
                        <cm_select [label]="'system.su_kien'"
                                   [listData]="list_su_kien"
                                   [callbackChange]="rerender.bind(this)"
                                   [(model)]="filter.event_id"></cm_select>
                    </div>
                    <div class="flex-1">
                        <mat-form-field class="w-full">
                            <mat-label>
                                {{'search' | transloco}} ({{ 'system.name' | transloco }} | {{'system.note' | transloco
                                }})
                            </mat-label>
                            <input matInput [(ngModel)]="filter.search" (keyup.enter)="rerender()">

                        </mat-form-field>
                    </div>
                </div>

                <div class="listButtonAction" align="right">
                    <button mat-raised-button transloco="system.search" class="bg-teal-500 text-white shadow-none hover:bg-teal-600"
                            (click)="rerender()"></button>
                    <button mat-raised-button transloco="system.themthanhvien" class="bg-primary-600 text-white shadow-none hover:bg-primary-700" (click)="openDialogAdd()"></button>
                </div>
            </mat-card>

            <br />
            <mat-card class="rounded-2xl py-6 px-6 shadow">
                <div class="w-full">
                    <table datatable [dtOptions]="dtOptions" class="cell-border myTable hover w-full">
                        <thead>
                            <tr>

                                <th style="width:70px"></th>
                                <th transloco="system.no_" style="width:50px; text-align:center"></th>
                                <!--<th transloco="system.hinhthuc"></th>-->
                                <th transloco="system.name"></th>
                                <!--<th transloco="system.email"></th>-->
                                <!--<th transloco="system.sukien"></th>-->
                                <th transloco="system.avatar"></th>
                                <!--<th transloco="system.chuc_vu"></th>
                                <th transloco="system.don_vi_cong_tac"></th>-->
                                <th transloco="system.nien_khoa"></th>
                                <th transloco="NAV.sys_faculty"></th>
                                <!--<th transloco="system.quoc_gia"></th>
                                <th transloco="system.trang_thai"></th>-->

                            </tr>
                        </thead>
                        <tbody *ngIf="listData?.length != 0">
                            <tr *ngFor="let item of listData;  index as i;">
                                <td>
                                    <!--<button class="mat-button-action" mat-button [matMenuTriggerFor]="menu"
                                            transloco="system.feature"></button>
                                    <mat-menu #menu="matMenu">-->
                                        <!--<button mat-menu-item transloco="view"
            (click)="openDialogDetail(item,i)"></button>-->
                                        <!--<button mat-menu-item transloco="system.edit"
            (click)="openDialogEdit(item,i)"></button>-->
                                        <button mat-menu-item transloco="delete" (click)="delete(item.db.id)"></button>
                                        <!--<button *ngIf="item.db.check_in_status==2" mat-menu-item transloco="system.moilai"
                                                (click)="moilai(item.db.id)"></button>
                                        <button *ngIf="item.db.check_in_status == 1" mat-menu-item transloco="system.xacnhan"
                                                (click)="xacnhan(item.db.id)"></button>
                                    </mat-menu>-->
                                </td>
                                <td style="width:70px">{{currentIndex+ i+1 }}</td>
                                <!--<td>
                                    <span *ngIf="item.db.role == 1">
                                        <span transloco ="system.khachmoi"></span>
                                    </span>
                                    <span *ngIf="item.db.role == 2">
                                        <span transloco="system.bantochuc"></span>
                                    </span>
                                </td>-->
                                <td>{{ item.user_name}}</td>

                                <!--<td>{{ item.email }}</td>-->
                                <!--<td>{{ item.su_kien }}</td>-->
                                <td>
                                    <span>
                                        <img [src]="item.avatar_link" style="width:100px; height: 100px; border-radius: 50%" />
                                    </span>
                                </td>
                                <!--<td>{{ item.position }}</td>
                                <td>{{ item.ten_cong_ty }}</td>-->
                                <td>{{ item.school_year }}</td>
                                <td>{{ item.faculty}} </td>
                                <!--<td>{{ item.ten_quoc_gia}}</td>-->
                                <!--<td>
                                    <span *ngIf="item.db.check_in_status == 1" transloco="system.chuaxacnhan"></span>
                                    <span *ngIf="item.db.check_in_status == 2" transloco="system.tuchoithamdu"></span>
                                    <span *ngIf="item.db.check_in_status == 3" transloco="system.xacnhan"></span>
                                    <span *ngIf="item.db.check_in_status == 4" transloco="system.denthamdu"></span>
                                </td>-->

                            </tr>
                        </tbody>
                        <tbody *ngIf="listData?.length == 0">
                            <tr class="h-40">
                                <td colspan="100" class="no-data-available">
                                    <nz-empty
                                        nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
                                        [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
                                        <ng-template #contentTpl>
                                            <span transloco="no_data"></span>
                                        </ng-template>
                                    </nz-empty>
                                </td>
                            </tr>
                        <tbody>
                    </table>
                </div>
            </mat-card>

        </div>
    </div>
</div>
