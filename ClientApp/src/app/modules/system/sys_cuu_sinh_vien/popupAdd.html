<div class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible">


    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_cuu_sinh_vien"></div>
    </div>


    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">

            <div class="flex-1">
                <cm_select [errorModel]="errorModel"
                           [actionEnum]="actionEnum"
                           [label]="'NAV.sys_nhom_hoi_dong'"
                           [keyError]="'db.id_nhom_hoi_dong'"
                           [listData]="list_hoi_dong"
                           [(model)]="record.db.id_nhom_hoi_dong"></cm_select>
            </div>



        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.no_'"
                          [keyError]="'db.stt'"
                          [type]="'number'"
                          [(model)]="record.db.stt"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.name'"
                          [keyError]="'db.name'"
                          [(model)]="record.db.name"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.nien_khoa'"
                          [keyError]="'db.nien_khoa'"
                          [(model)]="record.db.nien_khoa"></cm_input>
            </div>
            <div class="flex-1">
                <mat-checkbox [(ngModel)]="record.db.hien_thi_trang_chu" class="mt-7"
                              [color]="'warn'">
                    <span style="font-size:20px;font-weight:700;"> <span transloco="system.hien_thi_trang_chu"></span></span>
                </mat-checkbox>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.chuc_danh'"
                          [keyError]="'db.name_company'"
                          [(model)]="record.db.name_company"></cm_input>
            </div>
            <div class="flex-1">
                <cm_input [errorModel]="errorModel"
                          [actionEnum]="actionEnum"
                          [label]="'system.chuc_danh_hoi_dong'"
                          [keyError]="'db.chuc_danh_hoi_dong'"
                          [(model)]="record.db.chuc_danh_hoi_dong"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum!=3">
            <div class="flex-1 mx-auto">
                <label transloco="system.image" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>
                <div align="center">
                    <span style="color:red" *ngFor="let item of errorModel | filter : 'key' : 'db.image' ;  index as i;">
                        (<span *ngFor="let msg of item.value">
                            {{msg | transloco}}
                        </span>)
                    </span>
                </div>

                <div class="uploadfilecontainer" (click)="fileInput1.click()" appDragDrop (onFileDropped)="DragAndDrop_image($event)" align="center">
                    <!-- <h3 style="margin:auto" transloco="chose_file" *ngIf="record.db.image==null"></h3>
                    <img [src]="record.db.image" style="height:100%" *ngIf="record.db.image!=null" /> -->
                    <input hidden type="file" #fileInput1 (change)="chose_file_image($event)" accept="image/*">
                </div>

                <br />
                <div style="position: relative;padding:20px" *ngIf="Progress_image!=-1">
                    <mat-progress-bar mode="determinate" [value]="Progress_image" style="height: 2em;" color="'Warn'"></mat-progress-bar>
                    <span style="position: absolute; top: 0.5em;" [ngStyle]="{'left': Progress_image + '%'}">{{Progress_image}}%</span>
                </div>

            </div>
            <div class="flex-1 mx-auto">
                <img [src]="record.db.image" style="height:auto;width: 100%;" />
            </div>
        </div>

        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum==3 ">
            <div class="flex-1 mx-auto w-1/2">
                <label transloco="system.image" style="padding:25px;color:blue;font-size:20px;font-weight:bold"></label>
                <img [src]="record.db.image" style="height:auto;width: 100%;" />
                <br />
            </div>

        </div>
        <br />
        <div class="flex flex-row justify-end space-x-2">
            <button class="bg-teal-500 text-white shadow-none hover:bg-teal-600" *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button (click)="save()" transloco="save"></button>
            <button class="bg-primary-600 text-white shadow-none hover:bg-primary-700" [disabled]="loading" mat-raised-button (click)="close()" transloco="close"></button>
        </div>
    </div>
</div>
