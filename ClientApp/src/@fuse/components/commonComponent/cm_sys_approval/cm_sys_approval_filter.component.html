<ng-container *transloco="let t">
    <mat-form-field   class="w-full"   class="w-full">
        <mat-label>
            {{ 'common.approval_status'|transloco}}
        </mat-label>
        <mat-select  [(ngModel)]="model" (ngModelChange)="modelChange.emit(model)"  #singleSelect>
            <mat-option>
                <ngx-mat-select-search [(ngModel)]="search"
                                       placeholderLabel="{{t('search')}}"
                                       noEntriesFoundLabel="{{t('no_data')}}"></ngx-mat-select-search>
            </mat-option>
            <mat-option *ngFor="let it of listData | filter : 'name' : search" [value]="it.id">
                {{it.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
