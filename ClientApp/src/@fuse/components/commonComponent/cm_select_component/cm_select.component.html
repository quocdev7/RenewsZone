
<mat-form-field class="w-full" *ngIf="type=='single'">
    <mat-label>
        {{label | transloco}}
        <span style="color:red" *ngFor="let item of errorModel | filter : 'key' : keyError ;  index as i;">
            (<span *ngFor="let msg of item.value">
                {{msg | transloco}}
            </span>)
        </span>
    </mat-label>
    <mat-select [(ngModel)]="model" (ngModelChange)="modelChange.emit(model);setChose($event)" #singleSelect [disabled]="actionEnum === 3">
        <mat-option>
            <ngx-mat-select-search [(ngModel)]="search" placeholderLabel="{{ 'search' | transloco }}"
                                   noEntriesFoundLabel="{{'no_data' | transloco }}"></ngx-mat-select-search>
        </mat-option>
        <mat-option *ngFor="let it of listData | filter : 'name' : search" [value]="it.id">
            {{it.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
